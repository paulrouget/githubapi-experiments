<!DOCTYPE html>
<meta charset="utf8">
<title></title>

<script src="base64.js"></script>
<script src="ui.js"></script>
<script src="github.js"></script>

<div id="codepanel">
  <style>
    #editor {
      position: absolute;
      width: 600px;
      height: 400px;
      top: 0; left: 0;
    }

    #codepanel {
      position: relative;
    }
  </style>
  <div id="editor">some text</div>
  <script src="ace/src/ace.js"></script>
  <script src="ace/src/theme-monokai.js"></script>
  <script src="ace/src/mode-javascript.js"></script>
  <script src="ace/src/mode-html.js"></script>
  <script>
    var editor;
    window.onload = function() {
      editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.setHighlightActiveLine(false);
      var HTMLMode = require("ace/mode/html").Mode;
      editor.getSession().setMode(new HTMLMode());
    };
  </script>
</div>

<style>
  #githubbadge > * { display: none; }
  #githubbadge.connected > .connected { display: inline-block; }
  #githubbadge.connecting > .connecting { display: inline-block; }
  #githubbadge.disconnected > .disconnected { display: inline-block; }
</style>
<div id="githubbadge" class="disconnected">
  <div class="disconnected">
    <form>
      <input id="login" required></input>
      <input id="password" type="password" required></input>
      <input type="submit" onclick="UI.signIn(); return false;" value="connect"></input>
    </form>
  </div>
  <div class="connecting">
    Connectingâ€¦
  </div>
  <div class="connected">
    <img id="avatar">
    <span id="name"></span>
  </div>
</div>
